    let upi = document.getElementById("upi");
    upi.addEventListener("click", upiFunc);

    function walletFunc(){

 parentcont2_5.innerHTML = `<div id="cont2_5">

        wallet.style.backgroundColor = "white";

    function creditFunc()
    {
        // alert("clicked");
        parentcont2_5.innerHTML = ` <div id="credit">

            </div>
            <div>
                <label>CVV</label><br>
                <input id="cardCvv" type="password" placeholder="e.g.123"/>
            </div>
        <!-- </div> -->
        <div>
            <label>Name On Card</label><br>
            <input type="text" placeholder="e.g.Rahul Mishra"/>
        </div>
        <button id="cardBtn" onclick="payFunc()">Add Card & Pay</button>
    </div>`
    wallet.style.backgroundColor = "#f0f5f7"
    creditCard.style.backgroundColor = "white";
    upi.style.backgroundColor = "#f0f5f7";
    };

    function upiFunc(){
        // alert("clicked");
        parentcont2_5.innerHTML = `<div id="upiId">

                        </div>`
        upi.style.backgroundColor = "white";

        creditCard.style.backgroundColor = "#f0f5f7";
    }


    function payFunc(){
        // console.log("clicked");
        let cardNum = document.getElementById("cardNum").value;
        let cardCvv = document.getElementById("cardCvv").value;

        if(cardNum.length != 16){
            alert("Card Number to be in 16 digits");
            return true;
        }
        else if(cardCvv.length != 3){
            alert("CVV Number to be in 3 digits");
            return true;
        }
        else{
            // alert("Payment Successfull ! Your order is on its way.")
            document.getElementById("overlayer").style.display = 'block';
            setTimeout(function(){
                document.getElementById("overlayer").style.display = 'none';
                alert("Payment Successfull ! Your order is on its way.");
                window.location.href = "/homepage.html";
                
            },3000)
        }
        // alert("Payment Successfull ! Your order is on its way.")
        // window.location.href = "checkout.html";
    }
